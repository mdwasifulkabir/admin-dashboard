<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sidebar">
    <div class="dashboard">
      <img src="" alt="">
      <h1 class="dashboard-label">Dashboard</h1>
    </div>
    <div class="nav-container-1">
      <div class="nav-item">
        <a href="">
          <img src="./icons/home.svg" alt="Home" class="nav-icon">
          <span class="nav-label">Home</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/account.svg" alt="Profile" class="nav-icon">
          <span class="nav-label">Profile</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/message-reply.svg" alt="Messages" class="nav-icon">
          <span class="nav-label">Messages</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/clock-time-three.svg" alt="History" class="nav-icon">
          <span class="nav-label">History</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/file-multiple.svg" alt="Tasks" class="nav-icon">
          <span class="nav-label">Tasks</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/account-group.svg" alt="Communities" class="nav-icon">
          <span class="nav-label">Communities</span>
        </a>
      </div>
    </div>
    <div class="nav-container-2">
      <div class="nav-item">
        <a href="">
          <img src="icons/cog.svg" alt="Settings" class="nav-icon">
          <span class="nav-label">Settings</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/help-box.svg" alt="Support" class="nav-icon">
          <span class="nav-label">Support</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="">
          <img src="icons/shield-check.svg" alt="Privacy" class="nav-icon">
          <span class="nav-label">Privacy</span>
        </a>
    </div>
  </div>

  <div id="header">
    <div id="navbar">
    </div>
    <div id="avatar-section">
      <svg class="notification-icon"></svg>
      <svg class="avatar"></svg>
      <span class="username">Morgan Oakley</span>
    </div>
    <div id="profile-section">
      <svg></svg>
      <span>Hi there,</p>
      <span class="username">Morgan Oakley (@morgan)</p>
    </div>
    <div id="post-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div id="main-content">
    <div class="projects">
      <h2 class="projects-header">Your Projects</h2>
      <div class="card-container">
        <div class="card">
          <h3 class="card-header"></h3>
          <p class="card-info"></p>
          <div class="button-container">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
          </div>
        </div>
        <div class="card">
          <h3 class="card-header"></h3>
          <p class="card-info"></p>
          <div class="button-container">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
          </div>
        </div>
        <div class="card">
          <h3 class="card-header"></h3>
          <p class="card-info"></p>
          <div class="button-container">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
          </div>
        </div>
        <div class="card">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
        </div>
        <div class="card">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
        </div>
        <div class="card">
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
            <a href=""><img src="" alt="" class="cb-icon"></a>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="announcements">
        <div class="announcement-card">
        </div>
      </div>
      <div class="trending">
        <div class="trending-card">
          <div class="card-item">
            <img src="" alt="" class="avatar">
            <span class="handle"></span>
            <span class="bio"></span>
          </div>
          <div class="card-item">
            <img src="" alt="" class="avatar">
            <span class="handle"></span>
            <span class="bio"></span>
          </div>
          <div class="card-item">
            <img src="" alt="" class="avatar">
            <span class="handle"></span>
            <span class="bio"></span>
          </div>
          <div class="card-item">
            <img src="" alt="" class="avatar">
            <span class="handle"></span>
            <span class="bio"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
